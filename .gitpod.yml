github:
  prebuilds:
    master: true
    branches: false
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: true
    addComment: true
    addBadge: false
ports:
  - name: Jupyter
    port: 8888
    onOpen: open-browser
    visibility: public
tasks:
  - name: Background
    command: |
      gp sync-await install-project
      source .bash_helpers
      source .venv/bin/activate
      ./run.sh install-background
      pre-commit install --install-hooks
  - name: Jupyter
    command: |
      gp sync-await install-project
      source .bash_helpers
      source .venv/bin/activate
      ./run.sh jupyter
  - name: Main
    command: |
      ./run.sh install-project
      gp sync-done install-project
      source .bash_helpers
      source .venv/bin/activate
