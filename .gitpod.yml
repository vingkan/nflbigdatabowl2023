github:
  prebuilds:
    master: true
    branches: false
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: true
    addComment: true
    addBadge: false
# TODO(vinesh): Configure port for Jupyter notebook server
ports: []
tasks:
  - name: Install Background
    init: |
      gp sync-await install-project
      ./run.sh install-background
    command: |
      source .bash_aliases
      source .venv/bin/activate
  - name: Install Project
    init: |
      ./run.sh install-project
      gp sync-done install-project
    command: |
      source .bash_aliases
      source .venv/bin/activate
